<!DOCTYPE html>
<html>
	{% load staticfiles %}
<head>
<meta charset="UTF-8">
<title>React Test</title>
<script src="{%static "reactjs/react.js" %}"></script>
<script src="{%static "reactjs/react-dom.js" %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>
<body>
	<div id="area"></div>
	
	<script type="text/babel">
		var HelloWorld = React.createClass({
			propTypes:{
				name: React.PropTypes.string, // .isRequired
				isPerson: React.PropTypes.bool
			},
			getDefaultProps: function(){
				return {
					name: "Mago"
				}
			},
			getInitialState: function(){
				return{
					value: 1
				}
			},
			componentDidMount: function(){
			},

			_addByOne: function(){
				this.setState({
					value: this.state.value + 1
				})
			},

			render: function(){
				var greeting = "For You";

				if (this.props.isPerson){
					greeting = (<Person name={this.props.name} />);
				}

				return (
					<div>
					<h1>Hello World {greeting}!</h1> 
					{this.state.value} <br />
					<button onClick={this._addByOne}>Click Me</button>
					</div>
				)
			}
		});

		var Person = React.createClass({
			propTypes:{
				name: React.PropTypes.string
			},
			getDefaultProps: function(){
				return {
					name: "Mago"
				}
			},
			render: function(){
				return (
					<span>{this.props.name}</span>
				)
			}
		});



		ReactDOM.render(
			<HelloWorld name="Matheus" isPerson={true} />,
			document.getElementById("area")		
		);
	</script>
	
</body>
</html>
