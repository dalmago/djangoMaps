<!DOCTYPE html>
<html>
	{% load leaflet_tags %}
	<head>
		<meta charset="UTF-8">
		<title>Map in Django</title>
		{% leaflet_js %}
		{% leaflet_css %}
		<style>
		    .leaflet-container {
			    height: 600px;
		    }
		</style>
	</head>
	<body>
		<h2>Devices list:</h2>
		{% for dev in devices %}
		<h4>Nome: {{ dev.name }}</h4>
		id: {{ dev.devID }}<br>
		latitude: {{ dev.location.latitude }}<br>
		longitude: {{ dev.location.longitude }}<br>
		<hr>
		{% endfor %}
		Done
		{% leaflet_map "yourmap" %}
	</body>
</html>
